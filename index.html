<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TI Projekt 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>

    <header>
        <h2>Techniki Internetowe - Projekt 1</h2>
    </header>

    <div class="sidebar">
        <form class="standard_form">
            <label for="it_spin_box">Number of iterations: </label>
            <input id="it_spin_box" type="number" min="100" max="1000000" step="100" value="40000" size="7">
        </form>
        <form class="standard_form">
            <label for="color_input">Select scatter color: </label>
            <input onchange="draw()" id="color_input" type="color" value="#f8f8f8" >
        </form>
        <form class="standard_form">
            <label for="sel_frac">Select drawing:</label>
            <select name="selected_fractals" id="sel_frac">
                <option value="sierpinski">Sierpinski Triangle</option>
                <option value="barnsleyFern">Barnsley Fern</option>
            </select>
        </form>

            <button  onclick="draw()">Draw</button>



    </div>


    <article class="main">
        <canvas id="graphCanvas"></canvas>
    </article>

    <footer>
        Dawid Wojdylak, 2021
    </footer>


</body>
</html>
